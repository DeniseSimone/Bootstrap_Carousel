<!DOCTYPE html>
<html>

<head>
  <title>Bootsrap Project</title>
  <meta charset="utf-8">
  <meta name="description" content="Learn JavaScript">
  <meta name="keywords" content="HTML, CSS, Bootstrap, JavaScript">
  <meta name="author" content="Denise Simone">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="30">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Facebook Open Graph data -->
  <meta property="og:title" content="" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:description" content="" />
  <meta property="og:site_name" content="" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary"> <!-- summary card with normal size image   OR -->
  <meta name="twitter:card" content="summary_large_image"> <!-- summary card with large image -->
  <meta name="twitter:site" content="@username - twitter @username the card should be attributed to">
  <meta name="twitter:title" content="Post title">
  <meta name="twitter:description" content="Post description">
  <meta name="twitter:creator" content="creator @username">
  <meta name="twitter:image:src" content="image url">

  <!-- Twitter Player data -->
  <meta name="twitter:card" content="player">
  <meta name="twitter:site" content="@site-twitter-handle">
  <meta name="twitter:title" content="Post title">
  <meta name="twitter:description" content="Post description ...">
  <meta name="twitter:image" content="image.jpg">
  <meta name="twitter:player" content="https://youtube.com/...">
  <meta name="twitter:player:width" content="350">
  <meta name="twitter:player:height" content="196">

  <!-- URLS to use Bootstrap 4 (if removed carousel breaks)-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <!-- Link to CSS stylesheet-->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>How To Create a Carousel with Bootstrap</h1>

  <!-- BOOTSTRAP CAROUSEL -->
  <div class="container text-center">
    <h2>Check our Image Gallery1</h2>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 50%;">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 img-thumbnail" src="Images/image1.jpg" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>First Image</h5>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-thumbnail" src="Images/image2.jpg" alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second Image</h5>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-thumbnail" src="Images/image3.jpg" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third Image</h5>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>


  <script src="script.js">

  </script>
</body>

</html>
